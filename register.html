<!DOCTYPE html>
<!-- Created By CodingLab - www.codinglabweb.com -->
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <!---<title> Responsive Registration Form | CodingLab </title>--->
    <link rel="stylesheet" href="style_reg.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>

<body>
    <div class="container">
        <div class="title">Registrasi</div>
        <div class="content">
            <form action="#">
                <div class="pengunjung">
                    <div class="input-box">
                        <span class="details">Nama Lengkap</span>
                        <input type="text" placeholder="Masukan nama lengkap Anda" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Jenis Kelamin</span>
                        <input type="text" placeholder="Masukan jenis kelamin Anda" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Email</span>
                        <input type="text" placeholder="Masukan email Anda" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Nomor Telepon</span>
                        <input type="text" placeholder="Masukan nomor telepon Anda" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Password</span>
                        <input type="text" placeholder="Masukan password Anda" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Konfirmasi Password</span>
                        <input type="text" placeholder="Konfirmasi password Anda" required>
                    </div>
                </div>
                <div class="button">
                    <input type="submit" value="Register">
                </div>
            </form>
        </div>
    </div>

</body>

</html>
