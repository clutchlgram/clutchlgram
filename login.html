<!DOCTYPE html>
<!-- Created By CodingLab - www.codinglabweb.com -->
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <!---<title> Responsive Login Form | CodingLab </title>--->
    <link rel="stylesheet" href="style_login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>

<body>
    <div class="container">
        <form action="#">
            <div class="title">Login</div>
            <div class="input-box">
                <span class="details">Email</span>
                <input type="text" placeholder="Masukan email Anda" required>
                <div class="underline"></div>
            </div>
            <br>
            <div class="input-box">
                <span class="details">Password</span>
                <input type="password" placeholder="Masukan password Anda" required>
                <div class="underline"></div>
            </div>
            <div class="input-box button">
                <input type="submit" value="Masuk">
            </div>
        </form>
        <div class="mt-4">
            <div class="d-flex links">
                Belum punya akun? <a href="register.html" class="ml-2">Register</a>
            </div>
            <div class="d-flex">
                <a href="lupa.html">Lupa password?</a>
            </div>
        </div>
        <br>
        <div class="option">Atau login dengan:</div>
        <div class="twitter">
            <a href="#"><i class="fab fa-twitter"></i>Login dengan Twitter</a>
        </div>
        <div class="google">
            <a href="#"><i class="fab fa-google"></i>Login dengan Google</a>
        </div>
    </div>
</body>

</html>
